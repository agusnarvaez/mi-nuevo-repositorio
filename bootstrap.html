<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICARO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-center">
    <a class="navbar-brand col-12 text-center" href="#">ICARO</a>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Nuestros Servicios</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Servicio 1</h5>
            <p class="card-text">Descripción del servicio.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Servicio 2</h5>
            <p class="card-text">Descripción del servicio.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Servicio 3</h5>
            <p class="card-text">Descripción del servicio.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h2 class="text-center">Contáctanos</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 col-12">
    <p>&copy; 2024 ICARO</p>
  </footer>
</body>
</html>
